<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Admin Dashboard Project - The Odin Project"
    />
    <meta name="author" content="FadilMs18" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
        <nav id="nav-container">
          <div id="mid-container">
              <input type="search" name="search" id="search" placeholder="Search">
              <img src="./assets/magnify.svg" alt="Search-logo">
          </div>
          <div id="right-container">
            <img src="./assets/bride.jpg" alt="">
            <h1>Montis</h1>
          </div>
      </nav>

      <div id="profile">
          <img src="./assets/bride.jpg" alt="profile-pic">
          <div>
            <p>Hi There,</p>
            <h3>Morgan Oakley ( @morgan )</h3>
          </div>
          <div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
      </div>
    </header>
    

    <aside>
      <div id="left-container">
        <img src="./assets/bone.svg" alt="bone-svg">
        <h1>Skull Effect</h1>
    </div>

      <div id="sticky">
        <section>
          <div>
            <img src="./assets/home.svg" alt="home-icon">
            Home
          </div>
          <div>
            <img src="./assets/account.svg" alt="profile-icon">
            Profile
          </div>
          <div>
            <img src="./assets/message.svg" alt="messages-icon">
            Messages</div>
          <div>
            <img src="./assets/history.svg" alt="history-icons">
            History</div>
          <div>
            <img src="./assets/note-edit-outline.svg" alt="task-icon">
            Tasks</div>
          <div>
            <img src="./assets/account-group.svg" alt="grup-icon">
            Community</div>
        </section>
  
        <section name="kedua">
          <div>
            <img src="./assets/cog.svg" alt="Cog-icon">
            Settings</div>
          <div>
            <img src="./assets/face-agent.svg" alt="support-icon">
            Support</div>
          <div>
            <img src="./assets/incognito-circle.svg" alt="privacy-icon">
            Privacy</div>
        </section>
      </div>
      
      
    </aside>



    <!-- Js Code -->
    <script src="./js/testing.js"></script>
  </body>
</html>
